<style>
    .form-group{
        padding-left:200px !important;
        margin-right: 20px;
    }
</style>
<form [formGroup]="areaForm" class="compact row">
    <section class="form-block col-sm-6">
        <div class="form-group">
            <label for="" >Area Name</label>
            <input id=""  type="text" placeholder="" formControlName="name">
        </div>
         <div class="form-group">
            <label for="formFields_8">Description</label>
            <textarea formControlName="description" rows="2"></textarea>
        </div>
    </section>
    <section class="form-block col-sm-6">
        <div class="form-group">
            <label for="" >Length</label>
            <input id="" formControlName="length" type="text" placeholder="">
        </div>
         <div class="form-group">
            <label for="formFields_8">Width</label>
            <input type="text" formControlName="width">
        </div>
        <div class="form-group">
            <label for="" >Height</label>
            <input id=""  type="text" formControlName="height" placeholder="">
        </div>
         <div class="form-group">
            <label for="formFields_8">Depth</label>
            <input type="text" formControlName="depth">
        </div>
    </section>
 </form>
