 <dl class="stack-view">
    <div class="stack-block">
        <dt class="stack-block-label"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Street:</b></dt>
        <dd class="stack-block-content">{{address.street}}</dd>
    </div>
    <div class="stack-block">
        <dt class="stack-block-label"><b>City/Town:</b></dt>
        <dd class="stack-block-content">{{address.city}}</dd>
    </div>
    <div class="stack-block">
        <dt class="stack-block-label"><b>&nbsp;&nbsp;Province:</b></dt>
        <dd class="stack-block-content">{{address.province}}</dd>
    </div>
    <div class="stack-block">
        <dt class="stack-block-label"><b>&nbsp;&nbsp;Zip Code:</b></dt>
        <dd class="stack-block-content">{{address.zip}}</dd>
    </div>
    <div class="stack-block">
        <dt class="stack-block-label"><b>&nbsp;&nbsp;&nbsp;Country:</b></dt>
        <dd class="stack-block-content">{{address.country.country}}</dd>
    </div>
    <div class="stack-block">
        <dt class="stack-block-label"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Details:</b> </dt>
        <dd class="stack-block-content">{{address.details}}</dd>
    </div>
</dl>
