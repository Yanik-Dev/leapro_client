<form [formGroup]="addressForm" novalidate class="col s12">
    <section>
        <div class="row">
            <div class="col-sm-6">
                 <div class="form-group">
                    <label>Street/District</label>
                    <input type="text" formControlName="street" class="validate">
                </div>

                <div class="form-group">
                    <label>City/Town</label>
                    <input type="text" formControlName="city" class="validate">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Province</label>
                    <input type="text" formControlName="province" class="validate">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <div class="select">
                        <select class="browser-default" formControlName="fk_country_id">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" formControlName="zip" class="validate">
                </div>
                

                <div class="form-group">
                    <label>Details</label>
                    <textarea formControlName="details"></textarea>
                </div>
            </div>
        </div>

</form>
