
<div class="row">
    <div class="col-md-6">
        <div class="card">
    <div class="card-block">
        <clr-alert *ngIf="error.status != ''"
          [clrAlertType]="(error.status == 'ER_DUP_ENTRY' || error.status == 'failure')?'alert-danger':'alert-success'">
            <div class="alert-item">
                <span class="alert-text">
                    {{error.msg}}
                </span>
            </div>
        </clr-alert>
        <form [formGroup]="userForm">
            <section class="form-block">
                <div class="form-group">
                    <label for="aForm_1">First Name</label>
                    <input type="text" id="aForm_1" formControlName="firstname" placeholder="eg.Doron" size="45">
                </div>
                <div class="form-group">
                    <label for="aForm_1">Last Name</label>
                    <input type="text" id="aForm_1" formControlName="lastname" placeholder="eg.Williams" size="45">
                </div>
                <div class="form-group">
                    <label for="aForm_1">Email</label>
                    <input type="email" id="aForm_1"formControlName="email" placeholder="eg.foo@email.com" size="45">
                </div>
                <div class="form-group">
                    <label for="aForm_1">Username</label>
                    <input type="text" id="aForm_1"formControlName="username" size="45">
                </div>
                <div class="form-group">
                    <label for="aForm_2">Password</label>
                    <input type="password" id="aForm_2" formControlName="password" placeholder="" size="35">
                    <br /><small>Password must be 8 characters or more</small>
                </div>
                <div class="form-group">
                    <label for="aForm_2">Confirm Password</label>
                    <input type="password" id="aForm_2" formControlName="conPassword" placeholder="" size="35">
                </div>
                <div class="form-group">
                    <label for="aForm_3">User Type</label>
                    <div class="select" >
                        <select id="aForm_3" formControlName="fk_user_type_id">
                            <option selected>Choose a user type</option>
                            <option value='1'>Admin</option>
                            <option value='3'>Regular</option>
                            <option value='4'>Technician</option>
                        </select>
                    </div>
                </div>
                <button  class="btn btn-primary" (click)="submit()">Create</button>
                <button  class="btn btn-danger-outline" (click)="reset()">Clear</button>
            </section>
        </form>
    </div>
</div>
    </div>
</div>
