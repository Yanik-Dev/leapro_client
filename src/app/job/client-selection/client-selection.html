<clr-modal [(clrModalOpen)]="show" [clrModalSize]="'md'" [clrModalClosable]="false">
    <h3 class="modal-title">Choose Client</h3>
    <div class="modal-body">
       <form [formGroup]="clientForm" class="compact">
           
            <div class="form-group">
                <label for="details">Clients</label>
                <div class="select">
                    <select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}">
                      <option value="" disabled selected>Select Client</option> 
                      <option [ngValue]="client" *ngFor="let client of clients"  [class.hidden]="client.flag =='Company'">{{client.name}}</option>
                    </select>
                </div>
            </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="gotoJob()" [disabled]="selectedValue == ''">
            Next
        </button>        
        <button type="button" class="btn btn-danger" (click)="close();">
            Close
        </button>
    </div>
</clr-modal>
