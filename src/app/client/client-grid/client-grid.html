<clr-datagrid [clrDgLoading]="loading">
    <clr-dg-column>
        Client ID
          <clr-dg-string-filter [clrDgStringFilter]="clientIdFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column [clrDgField]="'name'">
        Name
       <clr-dg-string-filter [clrDgStringFilter]="clientNameFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column >
        Details
       <clr-dg-string-filter [clrDgStringFilter]="clientDetailsFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column >
        Client Type
       <clr-dg-string-filter [clrDgStringFilter]="clientTypeFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column ></clr-dg-column>
     <clr-dg-placeholder>We couldn't find any users!</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let client of clients">
        <clr-dg-cell>{{client.id}}</clr-dg-cell>
        <clr-dg-cell>{{client.name}}</clr-dg-cell>
        <clr-dg-cell>{{client.details}}</clr-dg-cell>
        <clr-dg-cell>{{client.flag}}</clr-dg-cell>
        <clr-dg-cell>
            <clr-dropdown [clrMenuPosition]="'bottom-right'" [clrCloseMenuOnItemClick]="false">
                <button clrDropdownToggle>
                    <clr-icon shape="edit" size="24"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <div class="dropdown-menu">
                    <label class="dropdown-header">Options</label>
                    <a clrDropdownItem routerLink="/app/client/profile/{{client.id}}">
                        <clr-icon shape="file" size="14"></clr-icon>View</a>
                    <a clrDropdownItem>
                        <clr-icon shape="edit" size="14"></clr-icon>Edit</a>
                </div>
            </clr-dropdown>
        </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} clients
        <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="5"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
