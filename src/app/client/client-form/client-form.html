<form [formGroup]="clientForm" class="compact">
      <section class="form-block">
        <div class="form-group">
          <label for="first_name">Client name</label>
          <input id="first_name" formControlName="firstname" type="text" placeholder="first name">
          <input id="last_name" formControlName="lastname" type="text" placeholder="last name">
          <input id="other_name" formControlName="othername" type="text" placeholder="other name ">
          <span class="not-valid" *ngIf="clientForm.controls['firstname'].hasError('required') && (clientForm.controls['firstname'].dirty || clientForm.controls['firstname'].touched)">Firstname field is required</span>
          <span class="not-valid" *ngIf="clientForm.controls['lastname'].hasError('required') && (clientForm.controls['lastname'].dirty || clientForm.controls['lastname'].touched)">Lastname field is required</span>
        </div>
        <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                <label for="details">Gender</label>
                <div class="select">
                  <select formControlName="gender">
                          <option value="" disabled selected>Choose gender</option>
                          <option value="M">Male</option>
                          <option value="F">Female</option>
                  </select>
                </div>
                 <span class="not-valid" *ngIf="clientForm.controls['gender'].hasError('required') && (clientForm.controls['gender'].dirty || clientForm.controls['gender'].touched)">gender field is required</span>
              </div>
              <div class="form-group">
                <label for="details">Date of birth</label>
                <div class="datepicker">
                  <input type="date" style="border-top:0px; border-left: 0; border-right: 0px;">
                </div>
              </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="details">User Type</label>
              <div class="select" >
                <select formControlName="clientType" (change)="clientTypeSelected()" #clientType>
                  <option value="" disabled selected>Choose User Type</option>
                  <option value="R">Residential</option>
                  <option value="C">Commercial</option>
              </select>
              </div>
               <span class="not-valid" *ngIf="clientForm.controls['clientType'].hasError('required') && (clientForm.controls['clientType'].dirty || clientForm.controls['clientType'].touched)">User type field is required</span>
            </div>

            <div class="form-group">
              <label for="details">Campaign</label>
              <div class="select">
                <select formControlName="campaign">
                  <option value="" disabled selected>Choose Campaign</option>
                  <option value="F">Facebook</option>
                  <option value="I">Instagram</option>
                  <option value="P">Phone Call</option>
              </select>
              </div>
               <span class="not-valid" *ngIf="clientForm.controls['campaign'].hasError('required') && (clientForm.controls['campaign'].dirty || clientForm.controls['campaign'].touched)">Campaign field is required</span>
            </div>
          </div>
        </div>    
      </section>
    </form>
