<!-- unit table -->
<table class="table" style="margin-top: 0px">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Discription</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unit of units">
            <td>{{unit.code}}</td>
            <td>{{unit.name}}</td>
            <td>{{unit.description}}</td>
            <td>
                <button class="btn btn-link btn-sm" (click)="onEditClicked(unit)">
                        <clr-icon shape="edit" size="16"></clr-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<!-- /unit table -->
