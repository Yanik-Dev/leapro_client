<!-- unit table -->
<clr-datagrid  [clrDgLoading]="loading" >
    <clr-dg-column [clrDgField]="'code'">
        Unit Code
       <clr-dg-string-filter [clrDgStringFilter]="unitCodeFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column [clrDgField]="'unit_name'" >
        Name
       <clr-dg-string-filter [clrDgStringFilter]="unitNameFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column >Description</clr-dg-column>
    <clr-dg-column ><clr-icon shape="add" size="24" (click)="opened = true;"></clr-icon></clr-dg-column>
     <clr-dg-placeholder>We couldn't find any services!</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let record of units; let i = index">
        <clr-dg-cell>{{record.code}}</clr-dg-cell>
        <clr-dg-cell> {{record.unit_name}}</clr-dg-cell>
        <clr-dg-cell >{{record.description}} </clr-dg-cell>
        <clr-dg-cell>
           <clr-icon shape="edit" size="16" (click)="editClicked(record); opened = true;"></clr-icon>
        </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} units
        <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="20"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>

 <unit-form   [unit]="unitToEdit" 
                        (onFormSave) = "init()"
                        [opened]="opened"
                        (closed) = "opened = $event" ></unit-form>

<!-- /unit table -->
