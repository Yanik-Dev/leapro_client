<form [formGroup]="branchForm" novalidate class="col s12">
    <section>
        <div class="form-group">
            <label>Branch Name</label>
            <input type="text" formControlName="branch_name" class="validate">
        </div>
        <div class="form-group">
            <label>Branch Type</label>
            <div class="select">
                <select class="browser-default" formControlName="type">
                        <option value="" disabled selected>Choose branch type</option>
                        <option value="Main">Main Branch</option>
                        <option value="Branch">Branch</option>
                    </select>
            </div>
        </div>
    </section>
</form>

<location-form #location></location-form>
