<style>
    .form-group{
        padding-left:200px !important;
        margin-right: 20px;
    }
</style>
<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'md'" [clrModalClosable]="false">
    <h3 class="modal-title">Category </h3>
    <div class="modal-body"> 
    <clr-alert [clrAlertType]="'alert-danger'" [clrAlertClosable]="false" [clrAlertSizeSmall]="true" *ngIf="error.isTrue">
        <div class="alert-item">
            <span class="alert-text">
                {{error.message}}
            </span>
        </div>
    </clr-alert>
    <form [formGroup]="categoryForm" class="compact row">
        <section class="form-block col-sm-12">
            <div class="form-group">
                <label for="" >Name</label>
                <input id="" formControlName="category_name" type="text" placeholder="">
                   <span class="not-valid" *ngIf="categoryForm.controls['category_name'].hasError('required') && (categoryForm.controls['category_name'].dirty || categoryForm.controls['category_name'].touched)">Required field </span>

            </div>
            <div class="form-group">
                <label for="formFields_8">Description</label>
                <textarea formControlName="description" rows="2"></textarea>
            </div> 
        </section>
    </form>
   </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link"  [disabled]="!categoryForm"  (click)="save()">
            Add
        </button>        
        <button type="button" class="btn btn-danger" (click)="close()">
            Close
        </button>
    </div>
</clr-modal>
