<!-- Category table -->
<clr-datagrid  [clrDgLoading]="loading" >
    <clr-dg-column [clrDgField]="'name'" >
        Name
       <clr-dg-string-filter [clrDgStringFilter]="categoryNameFilter"></clr-dg-string-filter>
    </clr-dg-column>
    <clr-dg-column >Description</clr-dg-column>
    <clr-dg-column ><clr-icon shape="add" size="24" (click)="opened = true;"></clr-icon></clr-dg-column>
     <clr-dg-placeholder>We couldn't find any services!</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let record of categories; let i = index">
        <clr-dg-cell> {{record.category_name}}</clr-dg-cell>
        <clr-dg-cell >{{record.description}} </clr-dg-cell>
        <clr-dg-cell>
           <clr-icon shape="edit" size="16" (click)="editClicked(record); opened = true;"></clr-icon>
        </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} Categories
        <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="20"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>

 <category-form   [category]="categoryToEdit" (onFormSave)="init()"
                        [opened]="opened"
                        (closed) = "opened = $event" ></category-form>

<!-- /Category table -->
